<!DOCTYPE html>
<html>
<head>
    <title>Reserva - Eliminar</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar la reserva para {{ reserva.cliente.nombre }} el {{ reserva.fecha }} a las {{ reserva.hora }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'reserva_list' %}">Cancelar</a>
</body>
</html>
